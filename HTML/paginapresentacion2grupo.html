<script>
    const select = document.getElementById("menu-imagenes");
    const perfiles = document.querySelectorAll(".perfil");

    let perfilActual = document.getElementById("default");
    perfilActual.classList.add("visible");

    select.addEventListener("change", function () {
        const seleccionado = this.value;

        if (!seleccionado) return;

        const nuevoPerfil = document.getElementById(seleccionado);

        if (perfilActual && perfilActual !== nuevoPerfil) {
            perfilActual.classList.remove("visible");
        }

        nuevoPerfil.classList.add("visible");
        perfilActual = nuevoPerfil;
    });
</script>
